<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
 .card-header,.card-footer{
 background-color:#6B8E23;
}

.btn1,.btn2{
  border-color:#98BF64;
  text-align:center;
  font-size:18px;
  background-color:#98BF64;
 }

a:link{
text-decoration:none;
}


a{
color:black;
}

span {
  content: "\00A9";
}
.box{
	height: 30px;
	width: 55px;
	border:1px solid yellow; 
	background-color:yellow;
	color: black;
	font-size: 15px;
}
.hsize{
	font-size: 50px;
	font-weight: normal;
	color: white;
}
.card-footer{
	color: white;
}

</style>

<body>

<div class="log">
  <div class="card shadow">
     <div class="card-header"><div class="hsize">Course Registration Online System <span class="box">(CRO)</span></div></div>
       <div class="card-body">
         <div class="row">

           <div class="col-sm-3">
           <div class="card shadow">
           <div class="card-header text-center"><h4>Login<h4></div>
           <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
        
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <div class="form-group">
                 <button  class="btn1"><a href="dashboard.html">Login</a></button>
              </div>
            </form>
          </div>
          </div>
          </div>


          <div class="col-sm-9">
          <div class="card shadow">
          <div class="card-header text-center"><h3>Student Account Registrator</h3></div>
          <div class="card-body row">

          <div class="col-sm-6">

            <form>
             <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" placeholder="Name">
             </div>
 
             <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" placeholder="Email">
             </div>

             <div class="form-group">
               <label for="phone">Mobile Phone</label>
               <input type="tel" class="form-control" placeholder="Phone">
             </div>

            </form>

          </div>
     
          <div class="col-sm-6">

            <form>
             <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" placeholder="Student Id">
              </div>
      
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
             </div>

             <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
             </div>

            </form>

          </div>

          </div>

          <div class="form-group text-center">
            <button class="btn2"><a href="register.html">Register</a></button>
          </div>

       </div>
      </div>
     </div>
    </div>
   </div>
    <div class="card-footer text-center"><span>&#169;</span>Dekastan State University (Civitas Universitas Dekastan)</div>
  </div>  
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
